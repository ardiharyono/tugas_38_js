<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javacript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <br />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="button">contoh</p>
    <hr />

    <script type="text/javascript">
      function Tombol() {
        var a = document.getElementsByTagName("input")[0];
        a.attributes.removeNamedItem("value");

        var b = document.getElementsByTagName("i")[0];
        var c = document.createAttribute("class");
        c.value = "contohstyle";
        b.attributes.setNamedItem(c);

        var d = document.getElementsByTagName("p")[0];
        var e = d.attributes[0].value;
        document.getElementById("button").innerHTML = e;
      }
    </script>

  </body>
</html>
